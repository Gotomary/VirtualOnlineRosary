<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Squares</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .square {
            width: 40px;
            height: 40px;
            background-color: white;
            border: 3px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
        }
        .cross {
            display: none;
        }
        .label {
            font-size: 14px;
            text-align: left;
            cursor: pointer;
            text-decoration: underline;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- First box: Apostle's Creed -->
        <div class="item">
            <div class="square"></div>
            <span class="label" onclick="showPrayer()">Apostle's Creed</span>
        </div>

        <!-- Generating 59 remaining squares -->
        <script>
            for (let i = 0; i < 59; i++) {
                document.write(`
                    <div class="item">
                        <div class="square" onclick="showCross(this)">
                            <span class="cross">✝️</span>
                        </div>
                        <span class="label">Crucified Lord Jesus, have mercy on the souls in purgatory.</span>
                    </div>
                `);
            }
        </script>
    </div>

    <script>
        function showCross(element) {
            element.querySelector('.cross').style.display = 'inline';
        }

        function showPrayer() {
            alert("I believe in God, the Father Almighty, Creator of heaven and earth, and in Jesus Christ, His only Son, our Lord...");
        }
    </script>
</body>
</html>

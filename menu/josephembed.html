<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St Joseph chaplet beads embedded</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
           //* background-color: #f0f0f0;*/
        }

        #beads-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bead {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin: 2px;
            background-color: white;
            border: 2px solid black; /* Changed border from dashed to solid */
            cursor: pointer;
        }

        .hidden {
            color: transparent;
            background-color: transparent;
        }

        .hidden:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div id="beads-container"></div>

    <script>
        const container = document.getElementById("beads-container");

        // Prayer pop-ups
        const whitePrayer = "Hail Mary, full of grace, The Lord is with thee. Blessed art thou amongst women, And blessed is the fruit of thy womb, Jesus. Holy Mary, Mother of God, Pray for us sinners, Now and at the hour of our death. Amen. x2";
        const purplePrayer = "Praised and blessed be Jesus, Mary, and Joseph!";

        // Function to create a hidden bead
        function createHiddenBead(emoji, prayer) {
            const bead = document.createElement("div");
            bead.className = "bead hidden";
            bead.onclick = () => {
                bead.textContent = emoji; // Reveal the emoji
                bead.classList.remove("hidden"); // Remove the hidden style
                alert(prayer); // Display the prayer
            };
            container.appendChild(bead);
        }

        // Create one white bead and three purple beads
        createHiddenBead("âšª", whitePrayer);
        for (let j = 0; j < 3; j++) {
            createHiddenBead("ðŸŸ£", purplePrayer);
        }
    </script>
</body>
</html>
